<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="calec">input namber:</label>
    <input type="number" name="" id="calec">
    <button id="bt">ok</button>
    <p id="up"></p>
</body>
<script>
    const tp = id => document.getElementById(id)
    tp('bt').onclick = function () {
        const input = parseInt(tp('calec').value)
        let i = 1
        let pk = ""
        if (input > 0) {
            do {
                let pp = input * i
                pk += `${input} X ${i} = ${pp}<br>`
                i++
            } while (i <= 12)
            // while (i <= 12) {
            //     let pp = input * i
            //     pk += `${input} x ${i} = ${pp}<br>`
            //     i++
            //     console.log(pp);
            // }
        }
        tp('up').innerHTML = pk
    }
</script>

</html>
