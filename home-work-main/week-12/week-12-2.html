<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Even</title>
</head>

<body>
    <h3>คำนวณผลบวกจำนวนคู่ n จำนวน</h3>

    <label>ใส่ค่า n :</label>
    <input type="number" id="num">

    <button onclick="calc()">คำนวณ</button>

    <p id="output"></p>

    <script>
        // ฟังก์ชันคำนวณจำนวนคู่
        function sumEven(n) {
            let sum = 0;
            for (let i = 0; i < n; i++) {
                sum += i * 2;   // เลขคู่ลำดับที่ i
            }
            return sum; // ส่งค่ากลับ
        }
        function calc() {
            let n = parseInt(document.getElementById("num").value);
            let out = document.getElementById("output");
            if (isNaN(n) || n < 0) {
                out.innerHTML = "กรุณาใส่ค่าที่ถูกต้อง";
                return;
            }
            let result = sumEven(n);
            out.innerHTML = "ผลรวม = " + result;
        }
    </script>

</body>

</html>
