<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .conteraner {
            margin: 7.5rem auto;
            text-align: center;
            align-items: center;
            padding: 3rem;
            border: 3px solid black;
            border-radius: 1rem;
            background: url(https://i.pinimg.com/736x/16/c0/29/16c029978bd79035d25d20abb9fab807.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            max-width: 100%;
            width: 400px;
            height: 450px;

            .nap {
                padding: 3rem;
                align-items: center;
                padding: rem;
                font-size: 1.5rem;
                font-family: sans-serif;
            }

            .title {
                display: block;
                align-items: center;
                margin: 0;
            }

            .put {
                display: inline;
                margin: 2rem auto;
                padding: 1rem;
                font-size: 2rem;
            }

        }

        button {
            width: 8rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="conteraner-wap">
        <div class="conteraner">
            <!--ตัว ปรับค่า-->
            <div class="rap">
                <div class="nap">
                    <div class="title">
                        <h3 style="color: aqua;">คำนวลรายจ่าย//เดือน</h3>
                        <label for="water">ค่าน้ำ: </label>
                        <input type="number" name="" id="water" min="0" value="" placeholder="จำนวน Unit">
                    </div class="title">

                    <div class="title">
                        <label for="led">ค่าไฟ: </label>
                        <input type="number" name="" id="led" min="0" value="" placeholder="จำนวน Unit">
                    </div>

                    <div class="title">
                        <label for="te">ค่าโทร: </label>
                        <input type="number" name="" id="te" min="0" value="" placeholder="จำนวน Unit">
                    </div>
                </div>
            </div>

            <div>
                <button onclick="bt()">ok</button>
            </div>
            <!-- out put -->
            <div class="put">
                <div><strong></strong><strong id="out-water"></strong></div>
                <div><strong></strong><strong id="out-led"></strong> </div>
                <div><strong></strong> <strong id="out-te"></strong></div>
                <div><strong></strong><strong id="out-total"></strong></div>
            </div>
        </div>
    </div>
    </div>

</body>
<script>
    //ตัวนี้คือ tp มันคือ id และ document.getElementById(id) 
    //ตรงวงเล็บให้ใส่ id เพื่อระบุว่ามันคือ id 
    //ตัวอย่างในการใช้จริง ## tp('out-water') 
    const tp = id => document.getElementById(id)
    function bt() {

        let w = parseFloat(tp('water').value)
        let s = parseFloat(tp('led').value)
        let k = parseFloat(tp('te').value)

        if (w <= 0 || s <= 0 || k <= 0) {
            alert("ติดจ ;)")
            return;
        }
        // สูตรคำนวล ตัวเลขคิดเป็น ยูนิดไป
        const costwater = w * 15
        const costled = s * 25
        const costte = k * 5
        const costall = costwater + costled + costte
        //เช็คการทำงาน
        console.log(costwater);
        console.log(costled);
        console.log(costte);
        //ทำการส่ง ผลที่คำนวลขึ้นจอ 
        if (costall > 0) {
            tp('out-water').innerHTML = 'ค่าน้ำ:' + w + 'X'+'15 = '+ costwater  +'บาท'
            tp('out-led').innerHTML = 'ค่าไฟ:'+ s + 'X'+'25 = '+ costled + 'บาท'
            tp('out-te').innerHTML = 'ค่าโทร:' + k + 'X'+'5 = ' + costte + 'บาท'
            tp('out-total').innerHTML = 'ยอดรวม:' + costall + 'บาท'
        }


    }
</script>

</html>
